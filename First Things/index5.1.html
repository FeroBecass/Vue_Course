<!DOCTYPE html>
<html>
    <head>
        <meta chaset='utf-8'>
        <title>VueJs</title>
        <script src='../vue.js'></script>
        <style>
           .demo{
                width: 100px;
                height: 100px;
                background-color: gray;
                display: inline-block;
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <div id="app">    
            <div class="demo" :style="{'background-color': color}"></div>
            <div class="demo" :style="myStyle"></div>
            <div class="demo" :style="[myStyle, {height: height * 2 + 'px'}]"></div>

            <hr>

            <input type="text" v-model="color">
            <input type="text" v-model="width">
            <input type="text" v-model="height">
        </div>

        <script>


            new Vue({
                el: "#app",
                data:{
                    color: "gray",
                    width: 100,
                    height: 100
                },
                computed:{
                    myStyle: function(){
                        return {
                            backgroundColor: this.color,
                            width: this.width + 'px',
                            height: this.height + 'px'
                        }
                    }
                }
            })
    
        </script>
    
    </body>
</html>
